{% extends "base_generic.html" %}

{% block content %}
<h1>Author List</h1>
{% if author_list %}
<ul>
    {% for author in author_list %}
    <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no author.</p>
{% endif %}
<br>
{% if perms.catalog.can_add_author %}
<p>Staff</p>
<p><a href="{% url 'author-create' %}">Create Author</a></p>
{% endif %}
{% endblock %}
